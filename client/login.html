<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formulario Terrivel</title>
	<link rel="stylesheet" href="css/estilos-comuns.css">
	<link rel="stylesheet" href="css/estilos-cadastro-login.css">
</head>

<body>
	<main>
		<form method="POST" action="index.html">
			<div>
				<h1>Login</h1>
				<article class="form-item">
					<label>Usuario:</label>
					<input name="email" type="email" placeholder="Email">
				</article>
				<article class="form-item">
					<label>Senha:</label>
					<input name="passwd" type="password" placeholder="Senha">
				</article>

				<button>Entrar</button>
			</div>
		</form>
	</main>
</body>

</html>
