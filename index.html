<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/estilos-comuns.css">
  <link rel="stylesheet" href="css/estilos-menu.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="icon" href="resources/images/favicon.png" />
  <title>CraftFolioGotchi®</title>
</head>

<body>
  <div id="contador">
    Contador de visitas:
    <span id="visits_counter"></span>
  </div>
  <section id="sky" class="moon">
    <header>
      <h1 id="titulo" class="title">
      <h2 id="descricao" class="subtitle" ></span>
    </header>
  </section>

  <section id="earth">
    <div id="monster-container">
      <div id="monster"></div>
    </div>
  </section>

  <div id="plaquinha">
    <img src="">
  </div>

  <div id="outdoor">
    <img src="">
  </div>

  <div id="audio">
    <audio>
    </audio>
  </div>

  <section id="menu">
    <article id="menu-toggle">+</article>
    <section id="menu-itens" class="fechado">
      <article class="item" data-item="4" id="trocarPersonagem">Trocar Personagem</article>

      <article class="item" data-item="4" id="trocarPersonagem">Galeria de Imagens</article>

      <article id="fundo" class="item" data-item="2">
          <strong id="tituloCor">Fundo da página</strong>
          <article id="optionsCor">
              <section id="rain">Chuva</section>
              <section id="stars">Estrelas</section>
              <section id="moon">Lua</section>
              <section id="cloud">Nuvens</section>              
          </article>
      </article>

      <article id="texto" class="item" data-item="3">
        <p id="tituloTexto">Caixa de Texto</p>
        <section id="optionsTexto" class="invisible">
          <section>
            <label>Título do Texto</label>
            <input id="titulo" class="valor-titulo" name="nome" type="text">
          </section>
          <section>
            <label>Descrição</label>
            <input id="desc" class="valor-desc" name="nome" type="text">
          </section>
          <button id="evento-texto" class="botao-modal">Confirma</button>
        </section>
      </article>

      <article class="item" data-item="1" id="personalzar-pagina">
        <label>Chão</label>
      </article>      

      <article class="item" data-item="5" id="definir-audio">
        <input id="evento-musica" name="nome" type="text" placeholder="Música">
      </article>

      <article class="item" data-item="6" id="contador-de-visitas">Contador</article>
    </section>
  </section>

  <section id="modal">
    <article class="fechar-modal"></article>
    <article class="backdrop"></article>
    <section class="conteudo-modal">
      <article class="titulo">
        <p></p>
      </article>
      <article class="descricao">
        <p></p>
      </article>
      <article class="imagem">
        <button class="botao" id="botao-voltar">&lt;</button>
        <img src="">
        <button class="botao" id="botao-avancar">&gt;</button>
      </article>
    </section>
  </section>

  <script type="text/javascript" src="js/modal.js"></script>
  <script type="text/javascript" src="js/personagem.js"></script>
  <script type="text/javascript" src="js/scripts-comuns.js"></script>
</body>

</html>
