<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/estilos-comuns.css">
  <link rel="stylesheet" href="css/estilos-menu.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="icon" href="resources/images/favicon.png" />
  <title>CraftFolioGotchi®</title>
</head>

<body>
  <div id="contador">
    Contador de visitas:
    <span id="visits_counter"></span>
  </div>
  <section id="sky">
    </div>
    <header>
      <h1 class="title">
        <span id="titulo" class="title"></span>
        <span id="descricao" class="subtitle"></span>        
      </h1>
    </header>
  </section>

  <section id="earth">
    <div id="monster-container">
      <div id="monster"></div>
    </div>
  </section>

  <section id="menu">
    <article id="menu-toggle">+</article>
    <section id="menu-itens" class="fechado">
      <article class="item" data-item="1" id="personalzar-pagina">
        <label>Personalizar página</label>
      </article>
      <article id="articleCor" class="item" data-item="2">
          <p id="tituloCor">Cor de fundo</p>
          <section id="optionsCor" class="invisible">
            <section><label>Cor de fundo 1 <input type="color" id="corCeu1"></label></section>
            <section><label>Cor de fundo 2 <input type="color" id="corCeu2"></label></section>
            <button id="evento-cor" class="botao-modal">Confirma</button>
          </section>
      </article>
      <article id="galeria" class="item" data-item="3">
        <p id="tituloGaleria">Criar Galeria</p>
        <section id="optionsGaleria" class="invisible">
          <input id="titulo" class="valor-titulo" name="nome" type="text" placeholder="Título">
          <input id="desc" class="valor-desc" name="nome" type="text" placeholder="Descrição">
          <input id="imagem1"  name="nome" type="file" placeholder="Imagem 1">
          <input id="imagem2"  name="nome" type="file" placeholder="Imagem 2">
          <input id="imagem3"  name="nome" type="file" placeholder="Imagem 3">
          <button id="evento-galeria" class="botao-modal">Confirma</button>
        </section>
      </article>
      <article class="item" data-item="4" id="trocarPersonagem">Trocar Personagem</article>
      <article class="item" data-item="5" id="definir-audio">
        <input id="evento-musica" name="nome" type="text" placeholder="Música">
      </article>
      <article class="item" data-item="6" id="contador-de-visitas">Contador</article>
    </section>
  </section>

  <section id="modal">
    <article class="fechar-modal"></article>
    <article class="backdrop"></article>
    <section class="conteudo-modal">
      <article class="titulo">
        <p></p>
      </article>
      <article class="descricao">
        <p></p>
      </article>
      <article class="imagem">
        <button class="botao" id="botao-voltar">&lt;</button>
        <img src="">
        <button class="botao" id="botao-avancar">&gt;</button>
      </article>
    </section>
  </section>

  <script type="text/javascript" src="js/modal.js"></script>
  <script type="text/javascript" src="js/personagem.js"></script>
  <script type="text/javascript" src="js/scripts-comuns.js"></script>
</body>

</html>
